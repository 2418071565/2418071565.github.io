repo_url: https://github.com/2418071565/2418071565.github.io.git
site_name: Made By CYB


theme:
  name: material
  palette: 
    primary: white
  language: zh
  features: 
    - content.code.select
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.path
    - navigation.instant.progress
    - navigation.footer

nav:
  - 关于: index.md
  - ACM: 
    - 算法: 
      - 倍增: Algorithm/BinaryLifting/BinaryLifting.md
      - 排序: 
        - 冒泡排序: Algorithm/Sort/BubbleSort/Bubble.md
    - 字符串:
      - KMP: String/KMP/KMP.md
      - 马拉车: String/Manacher/Manacher.md
      - 字符串哈希: String/StringHash/StringHash.md
      - 字典树: String/Trie/Trie.md
    - 数据结构:
      - 堆: 
        - 二叉堆: DS/Heap/BinHp.md
      - 并查集: DS/UnionFind/UF.md
      - 哈希表: DS/HTable/HTable.md
      - 树状数组: DS/BIT/BIT.md
      - 分块: DS/Block/Block.md
      - 线段树: 
        - 基础线段树: DS/SegTr/SegTr.md
        - 吉如一线段树: DS/SegTr/JRYSegTr.md
    - 图论: 
      - 图的存储: Graph/StorageOfGraphs/Storage.md
      - 拓朴排序: Graph/TopoSort/Topo.md
      - 树: 
        - 树基础: Graph/Tree/Basic/Basic.md
        - 最小生成树: Graph/Tree/MST/MST.md
    - 数学:
      - 计算几何:
        - 二维计算几何基础: Math/Geometry/2DGeometry/2D.md
        - 凸包: Math/Geometry/ConvexHull/CH.md
      - 数论:
        - 数论基础: Math/NumberTheory/Fd.md
        - 快速幂: Math/NumberTheory/Qpow/qpow.md
        - 乘法逆元: Math/NumberTheory/Inv/Inv.md
      - 数值计算:
        - 牛顿迭代法: Math/Numerical/NtsMethod/Nt.md
    - 常见问题:
      - 整数拆分: UsualQ/IntPartition/IntPartition.md
      - 区间最大子段和: UsualQ/MaxSumOfSub/MaxSumOfSub.md
  - Linux:
    - 体系结构及操作系统概念: Linux/SysConcept/SysConcept.md
    - 进程状态: Linux/ProStatus/ProStatus.md
    - 进程调度策略: Linux/PSStrategy/PSStrategy.md
    - 环境变量: Linux/envir/envir.md
    - 进程地址空间: Linux/ProAddrSpace/ProAddrSpace.md
    - 进程控制: Linux/ProCtrl/ProCtrl.md
    - 文件系统:
      - 文件 IO: Linux/FileSys/FileIO/FileIO.md
      - 文件系统: Linux/FileSys/FileSys/FileSys.md
  - C++:
    - 简介: C++/intro.md
    - 杂项: C++/c++初阶杂项.md
    - 内存管理: C++/内存管理/new&delete.md
    - 模板: C++/模板.md
    - 继承多态:
      - 继承: C++/继承多态/继承.md
      - 多态: C++/继承多态/多态.md
  - Qt: 
    - 简介: Qt/start.md
    - 初识Qt: Qt/QtBasis/QtBasis.md
    - 信号与槽: Qt/SigAndSlot/SigAndSlot.md
  - 有趣的知识:
    - 快速平方根倒数算法: InterestingAlgo/QSqrt/QSqrt.md


markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
    
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/2418071565



